<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>URL Shortener</title>
</head>

<body>
  <div class="dabba">
    <h1 class="h1">URL SHORTENER</h1>
    <input type="text" id="longurl" placeholder="Enter URL">
    <div class="buttons">
      <button id="refbtn">Refresh</button>
      <button id="shortbtn">Shorten</button>
    </div>
    <label for="shorturl" class="label">Shortened URL</label>
    <textarea id="shorturl" rows="3"></textarea> <!-- Added id="shorturl" here -->
    <button id="copy">Copy</button>
  </div>

  <!-- JAVASCRIPT CODE -->

  <script src="script.js"></script>
</body>

</html>
